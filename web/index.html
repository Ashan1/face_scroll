<script>

var $wrap  = $('.wrap');
   var sly = new Sly( '#centered', {
       horizontal: 1,
       itemNav: 'centered',
       smart: 1,
       activateOn: 'click',
       mouseDragging: 1,
       touchDragging: 1,
       releaseSwing: 1,
       startAt: 0,
       scrollBar: $wrap.find('.scrollbar'),
       scrollBy: 1,
       speed: 300,
       elasticBounds: 1,
       easing: 'easeOutExpo',
       dragHandle: 1,
       dynamicHandle: 1,
       clickBar: 1,
       // Buttons
       prev: $wrap.find('.prev'),
       next: $wrap.find('.next'),
      //  prevPage: $wrap.find('.prevPage'),
      //  nextPage: $wrap.find('.nextPage')
   });
   sly.init();

function nextClick(){
  $( ".next" ).trigger( "click" );
}

function prevClick() {
  $( ".prev" ).trigger( "click" );
}

</script>
