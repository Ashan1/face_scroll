                  <div class="height-border-half" style="background-color: red">

                    <div style="margin-top:5px;">
                        <canvas id="inputCanvas" width="320" height="240" style="display:none"></canvas>
                        <video id="inputVideo" autoplay loop></video>
                        <canvas id="overlay" width="320" height="240"></canvas>
                        <canvas id="debug" width="320" height="240"></canvas>

                    </div>

                    <script type="text/javascript">
                        var videoInput = document.getElementById('inputVideo');
                        var canvasInput = document.getElementById('inputCanvas');
                        var canvasOverlay = document.getElementById('overlay');
                        var debugOverlay = document.getElementById('debug');
                        var overlayContext = canvasOverlay.getContext('2d');

                        var angle, initial_x, initial_y, initial_angle = 1.8;
                        var detected;
                        var status = true;
                        var move = true;

                        // Keep the status of calibration
                        var calibrate_status = false;
                        var save_status = true;


                        var htracker = new headtrackr.Tracker({calcAngles : true});
                        htracker.init(videoInput, canvasInput);
                        htracker.start();


                        // video styling
                        //videoInput.style.position = 'absolute';
                        videoInput.style.top = '50px';
                        videoInput.style.zIndex = '100001';
                        videoInput.style.display = 'block';

                        canvasOverlay.style.position = "absolute";
                        canvasOverlay.style.top = '0px';
                        canvasOverlay.style.zIndex = '100001';
                        canvasOverlay.style.display = 'block';

                        debugOverlay.style.position = "absolute";
                        debugOverlay.style.top = '0px';
                        debugOverlay.style.zIndex = '100002';
                        debugOverlay.style.display = 'none';


                        document.addEventListener('facetrackingEvent',
                                function (event) {


                                    if (htracker.status == "detecting"){
                                        initial_angle = event.angle;
                                        initial_x = event.x;
                                        initial_y = event.y;
                                    }

                                    angle = calc_angle(initial_angle, event.angle);
                                    if ((angle == "left") && (move == true)){
                                        prevClick();
                                        move = false;
                                    }
                                    else if ((angle == "right") && (move == true)){
                                        nextClick();
                                        move = false;
                                    }
                                    else if (angle == "steady"){
                                        move = true;
                                    }

                                    if (calibrate_status == true){
                                        draw_rect(event);
                                        if (save_status == true){
                                            overlayContext.clearRect(0,0,320,240);
                                            calibrate_status = false;
                                            initial_angle = event.angle;
                                            initial_x = event.x;
                                            initial_y = event.y;
                                        }
                                    }
                                }

                        );

                        function draw_rect(event) {
                            overlayContext.clearRect(0,0,320,240);
                            if (event.detection == "CS") {
                                overlayContext.translate(event.x, event.y);
                                overlayContext.rotate(event.angle-(Math.PI/2));
                                overlayContext.strokeStyle = "#00CC00";
                                overlayContext.strokeRect((-(event.width/2)) >> 0, (-(event.height/2)) >> 0, event.width, event.height);
                                overlayContext.rotate((Math.PI/2)-event.angle);
                                overlayContext.translate(-event.x, -event.y);
                            }
                        }

                        // turn off or on the canvas showing probability
                        function showProbabilityCanvas() {
                            var debugCanvas = document.getElementById('debug');
                            if (debugCanvas.style.display == 'none') {
                                debugCanvas.style.display = 'block';
                            } else {
                                debugCanvas.style.display = 'none';
                            }
                        }



                        function calc_angle(init_value, current_value) {
                            var position = "steady";
                            if ((init_value - current_value) > 0.4){
                                position = "right";
                            }
                            else if ((init_value - current_value) < -0.4){
                                position = "left";
                            }

                            return position;
                        }

                        function save(){
                            loadPdf();
                            alert("Save pressed");
                            $('#save_btn').prop('disabled', true);
                            save_status = true;
                            // you can access your videoInput object form here
                        }

                        function calibrate(){
                            $('#save_btn').prop('disabled', false);
                            save_status = false;
                            calibrate_status = true;
                            // you can access your videoInput object form here
                        }



                    </script>

                        Calibrate

                      <button  class="btn btn-primary" id = "save_btn"  autocomplete="off" onclick="save()" disabled>

<script>

var $wrap  = $('.wrap');
   var sly = new Sly( '#centered', {
       horizontal: 1,
       itemNav: 'centered',
       smart: 1,
       activateOn: 'click',
       mouseDragging: 1,
       touchDragging: 1,
       releaseSwing: 1,
       startAt: 0,
       scrollBar: $wrap.find('.scrollbar'),
       scrollBy: 1,
       speed: 300,
       elasticBounds: 1,
       easing: 'easeOutExpo',
       dragHandle: 1,
       dynamicHandle: 1,
       clickBar: 1,
       // Buttons
       prev: $wrap.find('.prev'),
       next: $wrap.find('.next'),
      //  prevPage: $wrap.find('.prevPage'),
      //  nextPage: $wrap.find('.nextPage')
   });





var pdfIndex = 0;
var pdfCount = 5;
var pdfs = [
{"pdf":"test1.pdf","img":"test1.jpg"},
{"pdf":"test4.pdf","img":"test2.jpg"},
{"pdf":"test3.pdf","img":"test3.jpg"},
{"pdf":"test4.pdf","img":"test4.jpg"},
{"pdf":"test5.pdf","img":"test5.jpg"}
];

function nextClick(){
  $( ".next" ).trigger( "click" );
  if (pdfIndex < pdfCount - 1) {
    pdfIndex += 1;
  }
  loadPdfByIndex(pdfIndex);
}

function prevClick() {
  $( ".prev" ).trigger( "click" );
  if (pdfIndex > 0){
    pdfIndex -= 1;
  }
  loadPdfByIndex(pdfIndex);
}


var scrolled = 0;

$("#scroll_btn").on("click" ,function(){
    alert('Hi');
    scrolled=scrolled+300;
    document.getElementById('pdf_viewer').contentWindow.scrollTo(0,500);


});


function loadPdf(name){
  $('#pdfView').attr('data',"img/" + name);
}

function loadPdfByIndex(index){
  var name = pdfs[index].pdf;
  console.log(name);
  console.log(index);
  $('#pdfView').attr('data',"img/" + name);
}

function setPdfs(){
  $.each( pdfs, function(i, l){
    $('.slidee').append('<li><article ><a ><img src="img/'+l.img +'" height="140" onclick = loadPdf("'+l.pdf+'") ></a></article></li>');});
     sly.init();
}

setPdfs();

</script>
